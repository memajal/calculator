<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content-width="device-width; initial-scale=1.0"> 
<link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>

<body>
<div class="calculator">
    <div class="display"> </div>
    <div class="calculator_row">
        <button>C</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="calculator_row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="calculator_row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="calculator_row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="calculator_row">
        <button id="blof"></button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</div>
</body>

</html>
